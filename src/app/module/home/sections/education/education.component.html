<section class="overview-section p-3 p-lg-3">
    <a id="education-section"></a>
    <div class="container" id="education">
        <h2 class="section-title font-weight-bold mb-3">
            <img
                class="school-icon responsive-hide"
                src="assets/images/intro/mortarboard.svg"
                alt="Education"
                height="42"
            />
            Education

        <div class="row">
            <app-school *ngFor='let school of schoolData' [school]='school'></app-school>
        </div>
    </div>
</section>
