<div class='item card shadow-sm px-4 pt-3 pb-2'>
    <div class='item-inner card-content'>
        <div class='title-container school-title-container row'>
            <div class='col-lg-1 col-md-1 col-sm-1'>
                <img class='school-icon' [src]='school.icon' [alt]='school.title' />
            </div>
            <div class='school-title col-lg-7 col-md-7 col-sm-4'>
                <div class='school-title'>
                    <h5 class='item-title'>
                        <a class='url-title' [href]='school.url' target='_blank' rel='noopener noreferrer'>
                            {{school.title}}
                        </a>
                        <img class='responsive-hide' [src]='school.flag' [alt]='school.flag' width='30' />
                    </h5>
                    <h6 class='item-title'>
                        {{school.subtitle}}
                    </h6>
                </div>
            </div>
            <div class='d-flex flex-row col-4 justify-content-between'>
                <span class='responsive-hide'>
                    <h5>{{school.grade}}</h5>
                </span>
                <span class='responsive-hide'>
                    <h5>{{school.begin}} &ndash; {{school.end}}</h5>
                </span>
            </div>
        </div>
        <hr/>
        <div class='item-desc'>
            <ul>
                <li class='item-li' *ngFor='let item of school.items'>
                    <span [innerHTML]='item'></span>
                </li>
            </ul>
        </div>
    </div>
</div>
