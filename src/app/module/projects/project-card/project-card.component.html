<div class='project-card' data-tags=''>
    <div class='card shadow-sm'>
        <div class='card-content' [style.display]="isExpanded ? 'none' : 'block'">
            <img class='img-responsive' [src]='project.photo' [alt]='project.id' />

            <div class='d-flex flex-row justify-content-between my-2 card-title-row'>
                <span [style.font-size]='fontSize'
                      [style.padding-top]='paddingTop'
                      class='card-title'
                      [innerHTML]='project.title'>
                </span>
                <button (click)='expandInfoPanel()'
                        type='button' aria-label='Left Align'
                        class='btn btn-custom pull-right'
                        [ngClass]='project.id + "-expand-btn"'>
                    <fa-icon [icon]='icons.faEllipsisV'></fa-icon>
                </button>
            </div>

            <div class='card-action'>
                <a *ngIf='project.repo' [href]='project.repo' class='repo-btn' target='new_blank'>
                    <fa-icon [icon]='icons.faGithub'></fa-icon>
                    <span class="ms-2">Check it out</span>
                </a>
                <a *ngIf='project.site' [href]='project.site' class='site-btn' target='new_blank'>
                    <fa-icon [icon]='icons.faCode'></fa-icon>
                    <span class="ms-2">Website</span>
                </a>
                <a *ngIf='project.report' [href]='project.report' class='report-btn' target='new_blank'>
                    <fa-icon [icon]='icons.faFileAlt'></fa-icon>
                    <span class="ms-2">Report</span>
                </a>
                <a *ngIf='project.article' [href]='project.article' class='report-btn' target='new_blank'>
                    <fa-icon [icon]='icons.faNewspaper'></fa-icon>
                    <span class="ms-2">See article</span>
                </a>
                <a *ngIf='project.video' [href]='project.video' class='video-btn' target='new_blank'>
                    <fa-icon [icon]='icons.faYoutube'></fa-icon>
                    <span class="ms-2">Video</span>
                </a>
                <a *ngIf='project.pics' [href]='project.pics' class='screenshot-btn' target='new_blank'>
                    <fa-icon [icon]='icons.faImages'></fa-icon>
                    <span class="ms-2">Screenshots</span>
                </a>
                <a *ngIf='project.link' [href]='project.link' class='play-link-btn' target='new_blank'>
                    <fa-icon [icon]='icons.faGooglePlay'></fa-icon>
                    <span class="ms-2">Try app</span>
                </a>
            </div>
        </div>

        <div class='card-reveal'
             [ngClass]='project.id + "-card-reveal"'
             [style.display]="isExpanded ? 'block' : 'none'"
        >
            <div class='d-flex flex-row justify-content-between'>
                <span class='card-title'
                      [style.font-size]='fontSize'
                >
                    <strong [innerHTML]='project.title'></strong>
                </span>
                <button (click)='closeInfoPanel()'
                        type='button' class='btn btn-custom close'
                        data-dismiss='modal' aria-label='Close'>
                    <span aria-hidden='true'>Ã—</span>
                </button>
            </div>
            <hr />
            <span [innerHTML]='project.text'></span>
        </div>
    </div>
</div>
