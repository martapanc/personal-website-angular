<div class="header text-center">
    <h1 class="blog-name pt-lg-4 mb-0">
        <a href="/">&lt;Marta Pancaldi /&gt;</a>
    </h1>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <button
            id="navbar-toggler"
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navigation"
            aria-controls="navigation"
            aria-expanded="false"
            aria-label="Toggle navigation"
            (click)="toggleMobileSidebar()">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navigation" class="collapse navbar-collapse flex-column">
            <div class="profile-section pt-3 pt-lg-0">
                <img
                    class="profile-image mb-3 rounded-circle mx-auto"
                    src="./assets/images/profile.webp"
                    alt="avatar"/>

                <div class="bio mb-3">
                    <h5 class="mb-0" id="user-title">Software Engineer</h5>
                </div>

                <ul class="social-list list-inline py-3 mx-auto">
                    <li class="list-inline-item" *ngFor="let link of socialMediaLinks">
                        <app-social-media-link [icon]="link.icon" [url]="link.url"></app-social-media-link>
                    </li>
                </ul>
            </div>

            <ul class="navbar-nav flex-column text-left">
                <li class="nav-item" *ngFor="let item of menuItems">
                    <app-menu-item [icon]="item.icon" [title]="item.title"></app-menu-item>
                </li>
            </ul>
        </div>
    </nav>
</div>
